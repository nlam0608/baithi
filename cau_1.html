<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Câu1: Cho danh sách các điểm thi ở trong một mảng.
    //     Hãy viết hàm findMax() với đầu vào là một mảng điểm và đầu ra là điểm số
    // cao nhất được tìm thấy trong danh sách đó.
    let array = [4, 5, 6, 10, 8];

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    alert("Số điểm lớn Nhất trong danh sách: " + findMax(array));

</script>
</body>
</html>
